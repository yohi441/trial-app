<!-- Header -->
<section class="w-full px-8 text-gray-700 bg-white">
    <div class="container flex flex-col flex-wrap items-center justify-between py-5 mx-auto md:flex-row max-w-7xl">
        <div class="relative flex flex-col md:flex-row">
            <a href="{% url 'index' %}" hx-boost="true" hx-indicator="#my-indicator" class="flex items-center mb-5 font-medium text-gray-900 lg:w-auto lg:items-center lg:justify-center md:mb-0">
                <span class="mx-auto text-xl font-black leading-none text-gray-900 select-none">Recipe App</span>
            </a>
            <nav class="flex flex-wrap items-center mb-5 text-base md:mb-0 md:pl-8 md:ml-8 md:border-l md:border-gray-200">
                {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" hx-boost="true" hx-indicator="#my-indicator" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Dashboard</a>
                {%endif%}
                <a href="{% url 'index' %}" hx-boost="true" hx-indicator="#my-indicator" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Blog</a>
            </nav>
        </div>

        <div class="inline-flex items-center ml-5 space-x-6 lg:justify-end">
            {% if user.is_authenticated %}
            <p>
                Welcome {{request.user|title}}
            </p>
            <a href="{% url 'signout' %}" hx-confirm="Are you sure you want to sign out?" hx-boost="true" hx-indicator="#my-indicator" class="border border-gray-400 rounded-md py-2 px-3 text-base font-medium leading-6 text-gray-600 whitespace-no-wrap transition duration-150 ease-in-out hover:text-gray-900 hover:bg-gray-300">
                Sign out
            </a>
            {% else %}
            <a href="{% url 'signin' %}" hx-boost="true" hx-indicator="#my-indicator" class="text-base font-medium leading-6 text-gray-600 whitespace-no-wrap transition duration-150 ease-in-out hover:text-gray-900">
                Sign in
            </a>
            <a href="{% url 'signup' %}" hx-boost="true" hx-indicator="#my-indicator" class="inline-flex items-center justify-center px-4 py-2 text-base font-medium leading-6 text-white whitespace-no-wrap bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600">
                Sign up
            </a>
            {% endif %}
           
        </div>
    </div>
</section>

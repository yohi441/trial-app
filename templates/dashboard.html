{% extends 'base.html' %}


{% block content %}


    <div
      class="flex h-screen bg-gray-50"
    >

      <div class="flex flex-col flex-1 w-full">
       
        <main class="h-full overflow-y-auto">
          <div class="container grid px-6 mx-auto">
            <h2
              class="my-6 text-2xl font-semibold text-gray-700"
            >
              List of Recipes
            </h2>
            <div class="mb-5">
                <button class="text-xs text-gray-200 bg-blue-500 py-2 px-2 rounded-full">+ Add Recipe</button>
            </div>
            

            <!-- New Table -->
            <div class="w-full overflow-hidden rounded-lg shadow-xs">
              <div class="w-full overflow-x-auto">
            
                <div>
                    {% for recipe in recipes %}
                    <div class="text-gray-700 mb-2">
                       
                        <div class="px-4 py-3 flex items-center justify-between border border-b-gray-300">
                            <div class="flex items-center text-sm">
                                <div
                                    class="relative hidden w-8 h-8 mr-3 rounded-full md:block"
                                >
                                    <img
                                    class="object-cover w-full h-full rounded-full"
                                    src="{{ recipe.get_image }}"
                                    alt=""
                                    loading="lazy"
                                    />
                                    <div
                                    class="absolute inset-0 rounded-full shadow-inner"
                                    aria-hidden="true"
                                    ></div>
                                </div>
                                <div>
                                    
                                    <a href="#">
                                        <p class="font-semibold">{{recipe.name}}</p>
                                    </a>
                                </div>
                            </div>
                            <div class="flex gap-2 items-center">
                                <button class="text-xs rounded-full bg-red-500 py-2 px-2 text-gray-200">delete</button>
                                <button class="text-xs rounded-full bg-green-600 py-2 px-2 text-gray-200">update</button>
                            </div>
                            
                        </div>
                    </div>
                    {%endfor%}
                </div>
           
              </div>
              <div
                class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t  bg-gray-50 sm:grid-cols-9"
              >
                <span class="flex items-center col-span-3">
                  
                </span>
                <span class="col-span-2"></span>
                <!-- Pagination -->
                <span class="flex col-span-4 mt-2 sm:mt-auto sm:justify-end">
                  <nav aria-label="Table navigation">
                    <ul class="inline-flex items-center">
                      <li>
                        <button
                          class="px-3 py-1 rounded-md rounded-l-lg focus:outline-none focus:shadow-outline-purple"
                          aria-label="Previous"
                        >
                          <svg
                            aria-hidden="true"
                            class="w-4 h-4 fill-current"
                            viewBox="0 0 20 20"
                          >
                            <path
                              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                              clip-rule="evenodd"
                              fill-rule="evenodd"
                            ></path>
                          </svg>
                        </button>
                      </li>
                      <li>
                        <button
                          class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
                        >
                          1
                        </button>
                      </li>
                      <li>
                        <button
                          class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
                        >
                          2
                        </button>
                      </li>
                      <li>
                        <button
                          class="px-3 py-1 text-white transition-colors duration-150 bg-purple-600 border border-r-0 border-purple-600 rounded-md focus:outline-none focus:shadow-outline-purple"
                        >
                          3
                        </button>
                      </li>

                      <li>
                        <button
                          class="px-3 py-1 rounded-md rounded-r-lg focus:outline-none focus:shadow-outline-purple"
                          aria-label="Next"
                        >
                          <svg
                            class="w-4 h-4 fill-current"
                            aria-hidden="true"
                            viewBox="0 0 20 20"
                          >
                            <path
                              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                              clip-rule="evenodd"
                              fill-rule="evenodd"
                            ></path>
                          </svg>
                        </button>
                      </li>
                    </ul>
                  </nav>
                </span>
              </div>
            </div>

        </main>
      </div>
    </div>
  </body>
</html>


{% endblock  %}

{% extends 'base.html' %}
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-col">
    <div class="lg:w-4/6 mx-auto">
      <div class="rounded-lg h-64 overflow-hidden">
        <img alt="content" class="object-cover object-center h-full w-full" src="{{ recipe.get_image }}">
      </div>
      <div class="text-2xl">Recipe: {{recipe.name|title}}</div>
      <div class="text-xl">Author: {{recipe.author|title}}</div>
      <div class="flex flex-col sm:flex-row mt-10">
        <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
 
          <div class="flex flex-col items-center text-center justify-center">
            <h2 class="mb-4 font-medium title-font text-xl">Ingredients</h2>
            <ul class="list-disc">
              {% for ingredient in recipe.ingredients.all %}
                <li>{{ ingredient.name }}</li>
              {% endfor %}
            </ul>

          </div>
        </div>
        <div class="sm:w-2/3 sm:pl-8 sm:py-8 sm:border-l border-gray-200 sm:border-t-0 border-t pt-4 sm:mt-0 text-center sm:text-left">
          <p class="text-xl mb-4">Directions</p>
          <p class="leading-relaxed text-lg mb-4">{{recipe.directions}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
